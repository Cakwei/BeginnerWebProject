        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 50px 1fr 75px;
            width: 100vw;
            height: 100vh;
        }
        #top {
            grid-column: 1 / 4;
            grid-row: 1 / 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
        }
        #hamburger-menu {
            cursor: pointer;
            margin: 0 0 0 15px;
            color: white;
        }
        #hamburger-menu:hover, #moon-icon:hover {
            transform: scale(1.25);
            transition: transform 0.2s;
        }
        #right-nav-icon {
            display: flex;
            justify-content: center;
            column-gap: 15px;
            margin: 0 15px 0 0;
        }
        #moon-icon {
            color:white;
            align-self: center;
            cursor: pointer;
        }
        #account-btn {
            background-color: transparent;
            border: none;
            color: white;
            padding: 8px 10px;
            position: relative; 
            font-size: 1rem;
            align-self: center ;
            cursor: pointer;
        }
        #account-btn div:hover::before{
           width: 100%;
        }
        #account-btn div::before{
            content: '';
            position: absolute;
            border-bottom: 1px solid white;
            bottom: 0; 
            left: 0;
            width: 0;
            transition: all 0.45s;
        }
        #article {
            grid-column: 1 / 4;
            grid-row: 2 / 3;
            display: grid;
            grid-template-columns: repeat(auto-fill, 1fr);
            grid-template-rows: 350px 150px 150px 150px 1fr;
            gap: 5px;
            padding: 0 20px;
        }
        #footer {
            grid-column: 1 / 4;
            grid-row: 3 / 4;
            color: white;
            background-color: orange;
            text-align: center;
        }
        #menu {
            position: absolute;
            background-color: #4CAF50;
            width: 250px;
            height: 100vh;
            transition: transform 0.5s;
            transform: translateX(-250px);
            overflow-x: hidden;
        }
        #menu div {  
            position: relative;
            display: flex;
            flex-direction: column;
        }
        #menu div a, #menu div a:link, #menu div a:visited {
            text-decoration: none;
            margin: 25px;
            text-align: center;
            color: white;
        }
        #close-menu-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            cursor: pointer;
        }
        #main-title-container {
            grid-column: 1 / 3;
            grid-row: 1 / 2;
            text-align: center;
        }
        #main-title-container h1 {
            font-size: 5rem;
        }  
        #main-title-container h5 {
            font-weight: bold;
            font-size: 1.25rem;
        }
        [class^=container-] {
            background-color: #FFC107;
            border-radius: 5px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
        }
        [class^=container-] a {
            background-color: #007AFF;
            border-radius: 20px;
            padding: 10px 25px;
            align-self: center;
            color: white;
        }
        [class^=container-] a:hover {
            background-color: #026bdb;
        }
        .container-1 {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }
        .container-2 {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }
        .container-3 {
            grid-column: 1 / 2;
            grid-row: 3 / 4;
        }
        .container-4 {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
        }
    </style>
</head>
